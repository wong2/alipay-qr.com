<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>
    {% block title %}支付宝收款主页{% endblock %} 
  </title>
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{config.STATIC_PREFIX}}/css/flat-ui.css" />
  <style type="text/css">
    body {
      //background-image: url('{{config.STATIC_PREFIX}}/images/ps_neutral.png');
    }
    .container {
      max-width: 1000px;
    }
    nav {
      font-size: 15px;
      padding-top: 10px;
    }
    nav a {
      color: #9AA4AF;
      font-weight: 700;
      margin-right: 10px;
    }
    footer {
      background: none;
      position: absolute;
      bottom: 10px;
    }
  </style>
  {% block more_header %}{% endblock %} 
</head>
<body>
  <div class="container">
    <nav class="pull-right">
      <a href="{{url_for('index')}}">首页</a>
      <a href="{{url_for('about')}}">关于</a>
      {% if g.uid %}
        <a href="{{url_for('logout')}}">登出</a>
      {% else %}
        <a href="{{url_for('index')}}">登入</a>
      {% endif %}
    </nav>
    <div class="main">{% block content %}{% endblock %}</div>
    <footer><a href="http://wong2.me">♥ Created by wong2</a> • <a href="http://alipay-qr.com/wong2">请我喝啤酒</a></footer>
  </div>
  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
  {% block more_footer %}{% endblock %} 
</body>
</html>
